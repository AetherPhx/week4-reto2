<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Stats preview card component</title>
	</head>
	<body>
		<section class="container">
			<div class="img">
				<img src="images/image-header-mobile.jpg" alt="insights">
			</div>
			<div class="content">
				<h1>Get <strong class="title-color">insights</strong> that help your business grow.</h1>
				
				<p class="parrafo">
					Discover the benefits of data<br>
					analytics and make better decisions regarding revenue, customer<br>
					experience, and overall efficiency.
				</p>
	
				<section class="stats">
					<article class="stat">
						<h2>10k+</h2>
						<span>companies</span>
					</article>
					
					<article class="stat">
						<h2>314</h2>
						<span>templates</span>
					</article>
					
					<article class="stat">
						<h2>12m+</h2>
						<span>queries</span>
					</article>
				</section>
			</div>
		</section>
	</body>
</html>
